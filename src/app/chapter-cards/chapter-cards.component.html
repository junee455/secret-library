<div class="chapter-cards-container">
  <app-card
    *ngFor="let chapter of book.chapters"
    (click)="readChapter(chapter.name)"
    [headerTemplate]="null"
    [ratingTemplate]="null"
    [ratingTemplate]="accessLevel === 1 ? null : null"
    [chapter]="chapter"
    class="chapter-card"
  ></app-card>
</div>
